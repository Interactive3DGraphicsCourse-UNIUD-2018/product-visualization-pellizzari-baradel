<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Secondo progetto interactive 3D graphics</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		
		<!-- librerie js -->
		
		<script src="lib/three.js"></script>
		<script src="lib/OrbitControls.js"></script>
		<script src="lib/GLTFLoader.js"></script>
		<script src="lib/Detector.js"></script>
		<script src="lib/stats.min.js"></script>
		
		<!-- per caricare lo shader da file separato -->
		
		<script src="lib/ShaderLoader.js"></script>
		
		<!-- scena three.js -->

		<script>
		
			// controllo che il browser supporti WebGL
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();  // se non lo supporta invio un messaggio
			
			// VARIABILI GLOBALI
			var container, stats, controls;
			var camera, scene, renderer;
			// ASSEGNO UN MATERIALE DI DEFAULT
			var materiale = "oro";
			var materialeShader;  // variabile globale che corrisponde allo ShaderMaterial che contiene uniforms, vertexshader, fragmentshader ed estensioni
			var uniforms;
			
			// CUBEMAP DA TEXTURE
			var loader = new THREE.CubeTextureLoader(); // TODO se non serve non va caricata -> mettere un controllo
			loader.setPath( 'FishermansBastion/' );
			var textureCube = loader.load( [
				'posx.jpg', 'negx.jpg',
				'posy.jpg', 'negy.jpg',
				'posz.jpg', 'negz.jpg'
			] );
			textureCube.minFilter = THREE.LinearMipMapLinearFilter;
			
			// TEXTURE DA PASSARE AGLI SHADER
			var diffuseMapPietra = new THREE.TextureLoader().load("map_4096/Base_Color_4096.png");
			diffuseMapPietra.needsUpdate = true;
			var specularMapPietra = new THREE.TextureLoader().load("map_4096/Specular_4096.png");
			specularMapPietra.needsUpdate = true;
			var roughnessMapPietra = new THREE.TextureLoader().load("map_4096/Roughness_4096.png");
			roughnessMapPietra.needsUpdate = true;
			var normalMapPietra = new THREE.TextureLoader().load("map_4096/Normal_4096.png");
			normalMapPietra.needsUpdate = true;
			var aoMapPietra = new THREE.TextureLoader().load("map_4096/Ambient_Occlusion_4096.png");
			aoMapPietra.needsUpdate = true;
			
			// UNIFORMS DA PASSARE AGLI SHADER
			
			// uniform per il materiale pietra (da texture)
			var uniformsPietra = {
						pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
						clight:	{ type: "v3", value: new THREE.Vector3(1.0, 1.0, 1.0) }, // TODO prova
						ambientLight: { type: "v3", value: new THREE.Vector3(0.3, 0.3, 0.3) },
						normalScale: { type: "v2", value: new THREE.Vector2(1,1) },
						textureRepeat: { type: "v2", value: new THREE.Vector2(0,0) },
						specularMap: {type: "t", value: specularMapPietra },
						diffuseMap: {type: "t", value: diffuseMapPietra },
						roughnessMap: {type: "t", value: roughnessMapPietra },
						normalMap: {type: "t", value: normalMapPietra },
						aoMap: {type: "t", value: aoMapPietra }
			};
			
			// uniforms per il materiale oro
			var uniformsOro = {
						cdiff:	{ type: "v3", value: new THREE.Vector3(0.0, 0.0, 0.0) },
						pointLightPosition:	{ type: "v3", value: new THREE.Vector3() },
						clight:	{ type: "v3", value: new THREE.Vector3(1.0, 1.0, 1.0) },
						cspec:	{ type: "v3", value: new THREE.Vector3(1.022, 0.782, 0.344) },
						roughness:	{ type: "float", value: 0.6 },
						normalScale:{ type: "v2", value: new THREE.Vector2(1,1) },
						envMap: { type: "t", value: textureCube }
			};
			
			// per utilizzare questi attributi dei materiali
			materialExtensions = {
				derivatives: true, // set to use derivatives
				shaderTextureLOD: true // set to use shader texture LOD
			};
			
			// ASSEGNO SUBITO UN VALORE ALLE VARIABILI GLOBALI CHE RIGUARDANO LA SCELTA DEL MATERIALE
			scegliUniforms();
			
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				
				scene = new THREE.Scene();
				scene.background = new THREE.Color("white");  // TODO temp
				
				// configurazione camera
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 600);
				camera.position.set(0, 3, -20);
				camera.lookAt(new THREE.Vector3(0,0,0));
				
				// aggiungo i controlli
				controls = new THREE.OrbitControls( camera );
				// imposto le distanze per lo zoom-in e zoom-out
				controls.minDistance = 10;
				controls.maxDistance = 28;		
				controls.update();
				
				// rappresentazione geometrica luce puntuale
				var lucePuntuale = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16), new THREE.MeshBasicMaterial ( {color: 0xffff00, wireframe:true} ) );
				lucePuntuale.position.set( 10.0, 10.0, -10.0 );
				// aggiorno il valore della posizione della luce puntuale per passarlo allo shader
				uniforms.pointLightPosition.value = new THREE.Vector3(lucePuntuale.position.x, lucePuntuale.position.y, lucePuntuale.position.z);
				scene.add(lucePuntuale);
				
				// carico il modello
				var loader = new THREE.GLTFLoader();
				loader.load( '3df_zephyr_example_0/scene.gltf', function ( gltf ) {
					gltf.scene.traverse( function ( child ) {
						if ( child.isMesh ) {
						// applico lo shader ad ogni figlio
						child.material =  materialeShader;
						child.material.needsUpdate = true;
						}
					} );
					// l'oggetto e' molto grande quindi riduco le sue dimensioni per lavorare con valori "accettabili"
					gltf.scene.scale.multiplyScalar( 0.01 );
					gltf.scene.position.set(0,0,0);
					scene.add( gltf.scene );
				} );
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
				
				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
				
			} // init()
			
			// TODO questa funzione puo essere chiamata dall'evento onClick passandogli il nome del materiale da impostare
			function cambiaMateriale(nuovoMateriale){
				materiale = nuovoMateriale;  // cambio la variabile globale
				scegliUniforms(); // applico la modifica
			}
			
			// in base al valore della variabile globale materiale (una stringa che contiene il nome del materiale) imposto il valore 
			// della variabile globale uniforms e scelgo lo shader da utilizzare
			function scegliUniforms(){
				switch(materiale){
					case "pietra":
						uniforms = uniformsPietra;
						break;
					case "oro":
						uniforms = uniformsOro;
						break;
				}
				// dopo aver impostato il materiale (e i suoi uniforms) carico lo shader giusto da file esterno
				ShaderLoader("shader/base.vert", ("shader/" + materiale + ".frag"),
					function (vertex, fragment) {
						materialeShader = new THREE.ShaderMaterial({
						uniforms: uniforms,
						vertexShader: vertex,
						fragmentShader: fragment,
						extensions: materialExtensions
						});
					}
				)
			}
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				stats.update();
			} // animate()
			
			init();
			animate();
			
		</script>

	</body>
</html>
